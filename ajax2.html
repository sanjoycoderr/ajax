<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<button id="button1">get user</button>
<button id="button2">get users</button>
<h1>user</h1>
<div id="user"></div>
<h1>users</h1>
<div id="users"></div>
<script type="text/javascript">
	document.getElementById('button1').addEventListener('click',load);
	document.getElementById('button2').addEventListener('click',load1);

	 function load() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET','user.json',true);
      xhr.onload=function()
      {
      	 if(xhr.status==200){
      	var output =JSON.parse(xhr.responseText) ;
      	var user = "";
      	user +='<ul>'+
      	     '<li>'+output.id+'</li>'+
      	     '<li>'+output.name+'</li>'+
      	     '<li>'+output.email+'</li>'+
      	     '</ul>'
      	     document.getElementById('user').innerHTML=user;

      }
      }
    xhr.send();
}


 function load1() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET','users.json',true);
      xhr.onload=function()
      {
      	 if(xhr.status==200){
      	var output =JSON.parse(xhr.responseText) ;
      	var user = "";
      	for(var i in output){
      			user +='<ul>'+
      	     '<li>'+output[i].id+'</li>'+
      	     '<li>'+output[i].name+'</li>'+
      	     '<li>'+output[i].email+'</li>'+
      	     '</ul>'
      	}
      
      	     document.getElementById('users').innerHTML=user;

      }
      }
    xhr.send();
}
</script>
</body>
</html>
